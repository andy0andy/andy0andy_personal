{% extends 'base.html' %}

{% block title %}
    文章更新
{% endblock %}

{% block content %}

    <div class="container">
        <form action="{% url 'article:article_update' article.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-8 form-group">
                    <label for="articletitle">标题</label>
                    <input type="text" class="form-control" id="articletitle" name="title" value="{{ article.title }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="articletitleimg">标题图</label>
                    <input type="file" class="form-control-file" id="articletitleimg" name="title_img">
                </div>
                <div class="form-group">
                    <label for="articletags">标签</label>
                    <input type="text" id="articletags" name="tags" class="form-control" value="{{ article.tags.names|join:',' }}">
                </div>
                <div class="form-group col-md-12">
                    <label for="articlebody">正文</label>
                    <textarea name="body" id="articlebody" class="form-control" cols="30" rows="10">{{ article.body }}</textarea>
                </div>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
